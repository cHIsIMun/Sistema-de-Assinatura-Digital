<!-- components/sidebar.html -->
<div class="bg-light"
    style="width: 250px; height: 100vh; position: fixed; top: 0; left: 0; border-right: 1px solid #ddd;">

    <div class="sidebar"
        style="background-color: #f8f9fa; border-right: 1px solid #ccc; padding: 15px; display: flex; flex-direction: column; height: 100vh;">
        <h4 style="color: #007bff; margin-bottom: 20px;">Menu</h4>
        <ul class="nav flex-column" style="flex-grow: 1;">
            {% if session.get('logged_in') %}
            <li class="nav-item" style="margin-bottom: 10px;">
                <a class="nav-link active" href="{{ url_for('home') }}"
                    style="color: #555; text-decoration: none; font-weight: bold;">
                    <i class="bi bi-house-door-fill" style="margin-right: 8px;"></i>PÃ¡gina Inicial
                </a>
            </li>
            <li class="nav-item" style="margin-bottom: 10px;">
                <a class="nav-link" href="{{ url_for('list_documents') }}" style="color: #555; text-decoration: none;">
                    <i class="bi bi-file-earmark-text" style="margin-right: 8px;"></i>Documentos
                </a>
            </li>
            <li class="nav-item" style="margin-bottom: 10px;">
                <a class="nav-link" href="{{ url_for('upload_document') }}" style="color: #555; text-decoration: none;">
                    <i class="bi bi-upload" style="margin-right: 8px;"></i>Enviar Documento
                </a>
            </li>
            <li class="nav-item" style="margin-bottom: 10px;">
                <a class="nav-link" href="{{ url_for('verify_document_home') }}"
                    style="color: #555; text-decoration: none;">
                    <i class="bi bi-shield-check" style="margin-right: 8px;"></i>Verificar Documento
                </a>
            </li>
            {% else %}
            <li class="nav-item" style="margin-bottom: 10px;">
                <a class="nav-link" href="{{ url_for('login') }}" style="color: #555; text-decoration: none;">
                    <i class="bi bi-box-arrow-in-right" style="margin-right: 8px;"></i>Login
                </a>
            </li>
            <li class="nav-item" style="margin-bottom: 10px;">
                <a class="nav-link" href="{{ url_for('register') }}" style="color: #555; text-decoration: none;">
                    <i class="bi bi-person-plus-fill" style="margin-right: 8px;"></i>Registrar
                </a>
            </li>
            {% endif %}
        </ul>
        {% if session.get('logged_in') %}
        <div style="padding: 20px; text-align: center; border-top: 1px solid #eee;">
            <a href="{{ url_for('logout') }}"
                style="color: #007bff; text-decoration: none; display: block; margin-top: 10px;">
                Sair
            </a>
        </div>
        {% endif %}
    </div>
</div>
