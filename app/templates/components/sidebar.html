<div id="sidebar" class="collapse border-end">
  <div
    id="sidebar-nav"
    class="list-group border-0 rounded-0 text-sm-start min-vh-100"
  >
    <!-- Título da Aplicação -->
    <a
      class="navbar-brand list-group-item border-end-0 d-inline-block text-truncate text-center mb-4"
      href="{{ url_for('home') }}"
    >
      <h4 class="w-100">Assinatulbra</h4>
    </a>

    {% if session.get('logged_in') %}
    <!-- Link para Início -->
    <a
      href="{{ url_for('home') }}"
      class="list-group-item item border-end-0 d-inline-block text-truncate"
      >Início</a
    >

    <!-- Dropdown de Documento -->
    <div class="accordion" id="documentDropdown">
      <div class="accordion-item border-0">
        <h2 class="accordion-header">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseDocuments"
            aria-expanded="false"
            aria-controls="collapseDocuments"
          >
            Documentos
          </button>
        </h2>
        <div
          id="collapseDocuments"
          class="accordion-collapse collapse"
          data-bs-parent="#documentDropdown"
        >
          <div class="accordion-body p-0">
            <a
              href="{{ url_for('list_documents') }}"
              class="list-group-item border-0 d-inline-block text-truncate"
              >Lista de Documentos</a
            >
            <a
              href="{{ url_for('list_documents') }}"
              class="list-group-item border-0 d-inline-block text-truncate"
              >Assinar Documento</a
            >
            <a
              href="{{ url_for('upload_document') }}"
              class="list-group-item border-0 d-inline-block text-truncate"
              >Upload de Documento</a
            >
            <a
              href="{{ url_for('verify_document_home') }}"
              class="list-group-item border-0 d-inline-block text-truncate"
              >Verificar Documento</a
            >
          </div>
        </div>
      </div>
    </div>

    <!-- Dropdown de Profile -->
    <div class="accordion" id="profileDropdown">
      <div class="accordion-item border-0">
        <h2 class="accordion-header">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseProfile"
            aria-expanded="false"
            aria-controls="collapseProfile"
          >
            Perfil
          </button>
        </h2>
        <div
          id="collapseProfile"
          class="accordion-collapse collapse"
          data-bs-parent="#profileDropdown"
        >
          <!-- se tiver keys_generated mostra as opções das chaves se não tiver: gerar chaves -->
          {% if keys_generated %}
          <div class="accordion-body p-0">
            <a
              href="{{ url_for('view_public_key') }}"
              class="list-group-item border-0 d-inline-block text-truncate"
              >Ver Chave Pública</a
            >
            <a
              href="{{ url_for('view_private_key') }}"
              class="list-group-item border-0 d-inline-block text-truncate"
              >Ver Chave Privada</a
            >
          </div>
          {% else %}
          <div class="accordion-body p-0">
            <a
              href="{{ url_for('generate_keys_view') }}"
              class="list-group-item border-0 d-inline-block text-truncate"
              >Gerar Chaves</a
            >
          </div>
          {% endif %}
        </div>
      </div>
    </div>

    <!-- Link para Sair -->
    <a
      href="{{ url_for('logout') }}"
      class="list-group-item border-end-0 d-inline-block text-truncate"
      >Sair</a
    >
    {% endif %}
  </div>
</div>
