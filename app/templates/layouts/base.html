<!-- layouts/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Assinatura Digital{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1; /* Faz com que o conteúdo ocupe o espaço restante */
        }
        footer {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="bg-light" style="width: 250px; height: 100vh; position: fixed; top: 0; left: 0; border-right: 1px solid #ddd;">
        {% include 'components/sidebar.html' %}
    </div>
    
    <!-- Main Content -->
    <div class="container" style="margin-left: 250px; padding: 20px;">
        {% block content %}{% endblock %}
    </div>
    
    {% include 'components/footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
